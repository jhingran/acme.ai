<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
    <!-- Background -->
    <defs>
      <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0b0b3b" />
        <stop offset="100%" stop-color="#320a5c" />
      </linearGradient>
      
      <!-- Neural Network Pattern -->
      <pattern id="neuralPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.5) rotate(15)">
        <circle cx="10" cy="10" r="2" fill="#00e5ff" opacity="0.3" />
        <circle cx="40" cy="30" r="2" fill="#00e5ff" opacity="0.3" />
        <circle cx="70" cy="10" r="2" fill="#00e5ff" opacity="0.3" />
        <circle cx="20" cy="50" r="2" fill="#00e5ff" opacity="0.3" />
        <circle cx="80" cy="60" r="2" fill="#00e5ff" opacity="0.3" />
        <circle cx="50" cy="80" r="2" fill="#00e5ff" opacity="0.3" />
        <circle cx="30" cy="90" r="2" fill="#00e5ff" opacity="0.3" />
        <line x1="10" y1="10" x2="40" y2="30" stroke="#00e5ff" stroke-width="0.5" opacity="0.2" />
        <line x1="40" y1="30" x2="70" y2="10" stroke="#00e5ff" stroke-width="0.5" opacity="0.2" />
        <line x1="40" y1="30" x2="20" y2="50" stroke="#00e5ff" stroke-width="0.5" opacity="0.2" />
        <line x1="20" y1="50" x2="80" y2="60" stroke="#00e5ff" stroke-width="0.5" opacity="0.2" />
        <line x1="80" y1="60" x2="50" y2="80" stroke="#00e5ff" stroke-width="0.5" opacity="0.2" />
        <line x1="50" y1="80" x2="30" y2="90" stroke="#00e5ff" stroke-width="0.5" opacity="0.2" />
      </pattern>
      
      <!-- Glow Effects -->
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2.5" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
  
    <!-- Background with Neural Network Pattern -->
    <rect x="0" y="0" width="500" height="300" fill="url(#techGradient)" />
    <rect x="0" y="0" width="500" height="300" fill="url(#neuralPattern)" />
    
    <!-- Main Brain/Circuit AI Icon -->
    <g transform="translate(180, 100) scale(0.9)" filter="url(#glow)">
      <path d="M0,0 L-40,-20 L-30,-40 L-10,-30 L10,-50 L40,-30 L30,-10 L50,20 L30,40 L10,30 L-10,50 L-40,30 Z" 
            fill="none" stroke="#00ffff" stroke-width="2" opacity="0.9" />
      <circle cx="0" cy="0" r="25" fill="none" stroke="#00ffff" stroke-width="2" />
      <circle cx="0" cy="0" r="15" fill="none" stroke="#ffffff" stroke-width="1.5" />
      <path d="M-10,-15 L-10,-5 L-20,0 L-10,5 L-10,15 L0,20 L10,15 L10,5 L20,0 L10,-5 L10,-15 L0,-20 Z" 
            fill="none" stroke="#ffffff" stroke-width="1.5" />
            
      <!-- Digital Pulses -->
      <circle cx="-25" cy="0" r="3" fill="#00ffff">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="25" cy="0" r="3" fill="#00ffff">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-25" r="3" fill="#00ffff">
        <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="25" r="3" fill="#00ffff">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" />
      </circle>
      
      <!-- Data Flow Lines -->
      <line x1="-50" y1="-50" x2="-30" y2="-40" stroke="#00ffff" stroke-width="1.5" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="1,10;1,5;1,10" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="50" y1="-50" x2="40" y2="-30" stroke="#00ffff" stroke-width="1.5" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="1,10;1,5;1,10" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="-50" y1="50" x2="-40" y2="30" stroke="#00ffff" stroke-width="1.5" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="1,10;1,5;1,10" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="50" y1="50" x2="30" y2="40" stroke="#00ffff" stroke-width="1.5" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="1,10;1,5;1,10" dur="3s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Advanced Drone Representation -->
    <g transform="translate(320, 100) scale(0.75)">
      <!-- Futuristic Drone Body -->
      <path d="M0,0 L-20,-10 L-40,-5 L-50,5 L-40,15 L-20,10 L0,20 L20,10 L40,15 L50,5 L40,-5 L20,-10 Z" 
            fill="#101040" stroke="#ffffff" stroke-width="2" />
      <circle cx="0" cy="0" r="15" fill="#101040" stroke="#ffffff" stroke-width="1.5" />
      
      <!-- Drone Arms -->
      <line x1="-15" y1="-15" x2="-45" y2="-45" stroke="#ffffff" stroke-width="2" />
      <line x1="15" y1="-15" x2="45" y2="-45" stroke="#ffffff" stroke-width="2" />
      <line x1="-15" y1="15" x2="-45" y2="45" stroke="#ffffff" stroke-width="2" />
      <line x1="15" y1="15" x2="45" y2="45" stroke="#ffffff" stroke-width="2" />
      
      <!-- Rotors -->
      <g transform="translate(-45, -45)">
        <circle cx="0" cy="0" r="10" fill="#00ffff" opacity="0.9" />
        <circle cx="0" cy="0" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
          <animate attributeName="r" values="12;16;12" dur="1s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1s" repeatCount="indefinite" />
        </circle>
      </g>
      <g transform="translate(45, -45)">
        <circle cx="0" cy="0" r="10" fill="#00ffff" opacity="0.9" />
        <circle cx="0" cy="0" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
          <animate attributeName="r" values="16;12;16" dur="1s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.1;0.5;0.1" dur="1s" repeatCount="indefinite" />
        </circle>
      </g>
      <g transform="translate(-45, 45)">
        <circle cx="0" cy="0" r="10" fill="#00ffff" opacity="0.9" />
        <circle cx="0" cy="0" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
          <animate attributeName="r" values="16;12;16" dur="1s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.1;0.5;0.1" dur="1s" repeatCount="indefinite" />
        </circle>
      </g>
      <g transform="translate(45, 45)">
        <circle cx="0" cy="0" r="10" fill="#00ffff" opacity="0.9" />
        <circle cx="0" cy="0" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
          <animate attributeName="r" values="12;16;12" dur="1s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- Camera/Sensors -->
      <circle cx="0" cy="10" r="5" fill="#101040" stroke="#ffffff" stroke-width="1" />
      <circle cx="0" cy="10" r="2" fill="#ff0066" />
    </g>
    
    <!-- Scanning Light Effect -->
    <rect x="0" y="0" width="500" height="300" fill="url(#techGradient)" opacity="0.1">
      <animate attributeName="y" values="0;300;0" dur="8s" repeatCount="indefinite" />
    </rect>
    
    <!-- Company Name with Modern Typography -->
    <g transform="translate(250, 210)">
      <!-- "AI" with Circuit Pattern -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">
        <tspan>A</tspan><tspan fill="#00ffff">I</tspan><tspan>m</tspan><tspan fill="#00ffff">high</tspan>
      </text>
      
      <!-- Circuit Lines on "A" -->
      <path d="M-100,-10 L-90,-10 L-90,-5 L-80,-5" fill="none" stroke="#00ffff" stroke-width="1" />
      <path d="M-100,0 L-85,0" fill="none" stroke="#00ffff" stroke-width="1" />
      <path d="M-100,10 L-90,10 L-90,5 L-80,5" fill="none" stroke="#00ffff" stroke-width="1" />
      
      <!-- Tagline -->
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#ffffff">
        NEXT-GEN DRONE INTELLIGENCE
      </text>
    </g>
  </svg>
